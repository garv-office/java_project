spring:
  profiles:
    active:
      - "qa"
  jpa:
    show-sql: true
  application:
    name: products
server:
  port: 8082
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    info:
      enabled: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8070/eureka/
build:
  version: "1.0"
info:
  message: "Welcome to busycoder product default profile"
  name: "Raj: Product Owner product default profile"

