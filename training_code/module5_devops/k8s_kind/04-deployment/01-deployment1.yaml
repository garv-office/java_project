apiVersion: apps/v1
kind: Deployment
metadata:
  name: empapp-deploy
  annotations:
    kubernetes.io/change-cause: "deploying v2"
spec:
  selector:
    matchLabels:
      app: empapp-service
  minReadySeconds: 10
  strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 0
  replicas: 4
  template:
    metadata:
      name: empapp
      labels:
        app: empapp-service
    spec:
      containers:
        - name: empapp
          image: rgupta00/empapp:1.2
          resources:
           limits:
            memory: "128Mi"
            cpu: "500m"
          ports:
           - containerPort: 8080